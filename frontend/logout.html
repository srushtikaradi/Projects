<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="logout.css" /> <!-- Link to your CSS file -->
    <title>Logout - NotesBuzz</title>
</head>
<body>
    <div class="logout-container">
        <h1>You have been logged out</h1>
        <p>Thank you for using NotesBuzz!</p>
        <button id="loginButton">Go to Login</button>
    </div>

    <script>
        // Clear user data from localStorage on logout
        localStorage.removeItem('username');
        localStorage.removeItem('email');
        
        // Redirect to index page
        document.getElementById('loginButton').addEventListener('click', function() {
            window.location.href = 'index.html'; // Redirect to your index page
        });
    </script>
</body>
</html>
