                </li>
            </ul>
        </div>

    <!-- Main Content -->
    <div id="main-content">
        <h2>User Settings</h2>
        <form id="settings-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="Enter your phone number" />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter new password" />
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" />
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>

    <!-- JavaScript for handling form and dropdown -->
    <script>
        // Toggle dropdown for Subjects
        const subjectsLink = document.getElementById('subjectsLink');
        const subjectsDropdown = document.getElementById('subjectsDropdown');

        subjectsLink.addEventListener('click', () => {
            subjectsDropdown.classList.toggle('show'); // Toggle 'show' class
        });

        // Event listener for form submission
        document.getElementById('settings-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Get form values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Basic validation
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Store values in local storage
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('phone',phone);

            alert('Settings saved!');
            document.getElementById('settings-form').reset(); // Optionally reset the form
        });
    </script>

<style>
    /* Dropdown Styling */
    .dropdown {
        display: none;
        list-style: none;
        padding-left: 20px;
        margin: 5px 0;
    }

    .dropdown.show {
        display: block;
    }

    .dropdown li {
        margin: 5px 0;
    }

    .dropdown .nav_link {
        display: flex;
        align-items: center;
        padding: 10px 15px;
        text-decoration: none;
        color: #333;
        font-size: 16px;
    }

    .dropdown .nav_link:hover {
        background-color: #4070f4;
        color: white;
    }

    .dropdown .navlink_icon {
        margin-right: 10px;
    }

    .dropdown .navlink {
        color: #333;
    }

    /* Style for the whole sidebar links */
    .nav_link {
