    <script>
        // Toggle dropdown for Subjects
        const subjectsLink = document.getElementById('subjectsLink');
        const subjectsDropdown = document.getElementById('subjectsDropdown');

        subjectsLink.addEventListener('click', () => {
            subjectsDropdown.classList.toggle('show'); // Toggle 'show' class
        });

        // Toggle dark mode
        document.getElementById("darkLight").addEventListener("click", () => {
            document.body.classList.toggle("dark");
        });

        // Search functionality
        document.getElementById("searchInput").addEventListener("input", function() {
            const query = this.value.toLowerCase();
            const subjects = document.querySelectorAll(".subject-cards .card");

            subjects.forEach(subject => {
                const subjectName = subject.querySelector("h3").textContent.toLowerCase();
                if (subjectName.includes(query)) {
                    subject.style.display = "block"; // Show matching subject
                } else {
                    subject.style.display = "none"; // Hide non-matching subject
                }
            });
        });
    </script>

    <style>
